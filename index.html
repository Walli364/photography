<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <span class="logo-text">Photography</span>
            </div>
            <ul class="nav-links">
                <li><a href="#winter">Winter</a></li>
                <li><a href="#spring">Spring</a></li>
                <li><a href="#summer">Summer</a></li>
                <li><a href="#autumn">Autumn</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Seasonal Photography</h1>
            <p>Explore the beauty of nature through the seasons</p>
        </div>
    </section>

    <!-- Winter Section -->
    <section id="winter" class="season-section">
        <div class="container">
            <h2 class="section-title">Winter</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1483664852095-d6cc6870702d?w=800&q=80" alt="Winter landscape with snow-covered trees">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1491002052546-bf38f186af56?w=800&q=80" alt="Snow-covered mountain peak">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1478719059408-592965723cbc?w=800&q=80" alt="Frozen lake with snow">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1457269449834-928af64c684d?w=800&q=80" alt="Winter forest scene">
                </div>
            </div>
        </div>
    </section>

    <!-- Spring Section -->
    <section id="spring" class="season-section">
        <div class="container">
            <h2 class="section-title">Spring</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=800&q=80" alt="Cherry blossom trees">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800&q=80" alt="Spring meadow with flowers">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&q=80" alt="Green forest in spring">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1488330890490-c291ecf62571?w=800&q=80" alt="Spring tulip field">
                </div>
            </div>
        </div>
    </section>

    <!-- Summer Section -->
    <section id="summer" class="season-section">
        <div class="container">
            <h2 class="section-title">Summer</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=800&q=80" alt="Summer beach scene">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80" alt="Mountain landscape in summer">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80" alt="Sunset over summer field">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=80" alt="Summer forest path">
                </div>
            </div>
        </div>
    </section>

    <!-- Autumn Section -->
    <section id="autumn" class="season-section">
        <div class="container">
            <h2 class="section-title">Autumn</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&q=80" alt="Autumn forest with colorful leaves">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1415226581130-91cb7f52f078?w=800&q=80" alt="Fall foliage landscape">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80" alt="Autumn path with fallen leaves">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1511497584788-876760111969?w=800&q=80" alt="Golden autumn trees">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Photography Gallery. Images from Unsplash.</p>
    </footer>
</body>
</html>
